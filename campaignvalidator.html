<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
      .bg {
        background-color: #d6d9dc;
      }
    </style>
    
    <!-- Bootstrap Javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script>
      $('#alert-div').hide()
      function testCampaign(term) {
        var campaignPatterns = new RegExp('(^[\d]{8,9}$|^[\w]{24}$|.*\.BRM.*|KD[\d]{6}$)')
        var res = campaignPatterns.test(term)
        if (res) {
          $('#alert-div').removeClass('alert-danger')
          $('#alert-div').addClass('alert-success')
          $('#alert-div').html('Este é um valor <b>valido</b> para campanhas.')
        } else {
          $('#alert-div').removeClass('alert-success')
          $('#alert-div').addClass('alert-danger')
          $('#alert-div').html('Este é um valor <b>inválido</b> para campanhas.')
        }
        $('#alert-div').show()
        setTimeOut("$('#alert-div').hide()", 2000)
      }
    </script>
    <title>Campaign Validator</title>
  </head>
  <body>
      <div class="container align-self-center">
        <div class="border border-light rounded col-12 mt-5 bg">
          <h2>Campaign Validator</h2>
          <div id="alert-div" class="alert alert-dismissible fade show" role="alert" style="display: block">
            
          </div>
          <form>
            <div class="form-group">
              <input type="text" name="term" class="form-control" value="" autocomplete="off" id="termInput" />
              <small id="emailHelp" class="form-text text-muted">&bull; ser numérico de 8 à 9 caracteres</small>
              <small id="emailHelp" class="form-text text-muted">&bull; ser alfanumérico de 24 caracteres (não pode ter espaço)</small>
              <small id="emailHelp" class="form-text text-muted">&bull; conter em qualquer posição o texto .BRM ex: Campain.home-70%off.BRM-thing</small>
              <small id="emailHelp" class="form-text text-muted">&bull; começar com o prefixo KD e ser seguido de 6 dpigitos numéridos ex:KD123456</small>
              <button type="button" onclick="testCampaign($('#termInput').val())" class="btn btn-primary">Validar</button>
            </div>
          </form>
        </div>
      </div>
  </body>
</html>
